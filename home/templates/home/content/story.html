{% load news %}

{% with story=content %}
    <p class="text-muted">{{ story.lead|safe }}</p>

    {% if story.cover %}
        {% render_content user story.cover %}
    {% endif %}

    <hr/>

    <div class="story-text">
    {{ story.text|safe|linebreaks|expand_embeds:user }}
    </div>
{% endwith %}
