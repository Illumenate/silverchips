{% extends "staff/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
<h1>Editor</h1>

<form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% crispy form form.helper %}

    <button type="submit" class="btn btn-success btn-block">Save <i class="fas fa-save"></i></button>
    {{ form.media }}
</form>
{% endblock %}
